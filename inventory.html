<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .profile-container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.5s ease forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .qr-container {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .qr-container:hover {
            transform: scale(1.02);
        }

        .qr-code {
            width: 128px;
            height: 128px;
            margin: 0 auto;
        }

        .download-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: #0056b3;
        }

        .profile-info {
            display: grid;
            gap: 1rem;
        }

        .info-item {
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .info-item:hover {
            transform: translateX(5px);
        }

        .info-label {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }

        .info-value {
            color: #212529;
            font-weight: 500;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            margin-top: 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>Profile</h1>
        </div>
        
        <div class="qr-container">
            <!-- Simple placeholder QR code using SVG -->
            <svg class="qr-code" viewBox="0 0 100 100">
                <!-- QR code background -->
                <rect width="100" height="100" fill="white"/>
                <!-- Sample QR code pattern - simplified for demonstration -->
                <g fill="black">
                    <rect x="10" y="10" width="20" height="20"/>
                    <rect x="70" y="10" width="20" height="20"/>
                    <rect x="10" y="70" width="20" height="20"/>
                    <rect x="40" y="40" width="20" height="20"/>
                    <!-- Position detection patterns -->
                    <path d="M15,15 h10 v10 h-10 z"/>
                    <path d="M75,15 h10 v10 h-10 z"/>
                    <path d="M15,75 h10 v10 h-10 z"/>
                    <!-- Additional data modules -->
                    <rect x="40" y="10" width="5" height="5"/>
                    <rect x="50" y="20" width="5" height="5"/>
                    <rect x="60" y="30" width="5" height="5"/>
                    <rect x="20" y="40" width="5" height="5"/>
                    <rect x="70" y="50" width="5" height="5"/>
                    <rect x="80" y="60" width="5" height="5"/>
                </g>
            </svg>
            <button class="download-btn" onclick="downloadQR()">Download QR Code</button>
        </div>
        
        <div class="profile-info">
            <div class="info-item">
                <div class="info-label">Username</div>
                <div class="info-value" id="username">johndoe123</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">Store Name</div>
                <div class="info-value" id="storeName">John's Electronics</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">Store Address</div>
                <div class="info-value" id="storeAddress">123 Main St, City, Country</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">Name</div>
                <div class="info-value" id="name">John Doe</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">Phone Number</div>
                <div class="info-value" id="phone">+1 234 567 8900</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">Email</div>
                <div class="info-value" id="email">john@example.com</div>
            </div>
        </div>
        
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        // Download QR Code as SVG
        function downloadQR() {
            const svgData = document.querySelector('.qr-code').outerHTML;
            const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
            const svgUrl = URL.createObjectURL(svgBlob);
            const downloadLink = document.createElement('a');
            downloadLink.href = svgUrl;
            downloadLink.download = 'qrcode.svg';
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
            URL.revokeObjectURL(svgUrl);
        }

        // Logout function
        function logout() {
            // Add your logout logic here
            alert("Logging out...");
        }

        // Animation for info items on scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = "translateX(0)";
                }
            });
        });

        document.querySelectorAll('.info-item').forEach((item) => {
            item.style.opacity = 0;
            item.style.transform = "translateX(-20px)";
            observer.observe(item);
        });
    </script>
</body>
</html>
